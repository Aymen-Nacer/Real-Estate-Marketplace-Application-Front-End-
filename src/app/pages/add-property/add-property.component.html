<div class="min-h-screen bg-gray-100 flex">
  <div
    class="container mx-auto bg-white rounded-2xl overflow-hidden shadow-xl hover:shadow-2xl transition duration-300 mb-10 mt-10 h-fit"
  >
    <form
      #newPropertyForm="ngForm"
      (ngSubmit)="onAddProperty(newPropertyForm)"
      class="form bg-white p-6 my-10 relative"
    >
      <h3 class="text-2xl text-gray-900 font-semibold">Add a Property</h3>
      <div class="flex space-x-5 mt-3">
        <input
          type="text"
          name="propertyName"
          [(ngModel)]="propertyName"
          placeholder="Property Name"
          class="border p-2 w-1/2"
          required
        />
        <input
          type="tel"
          name="address"
          placeholder="Address"
          class="border p-2 w-1/2"
          [(ngModel)]="address"
        />
      </div>
      <textarea
        name="propertyDescription"
        cols="10"
        rows="3"
        [(ngModel)]="propertyDescription"
        placeholder="Property Description"
        class="border p-2 mt-3 w-full"
        required
      ></textarea>

      <div class="flex flex-wrap gap-6 justify-center">
        <div class="flex items-center gap-2 flex-1">
          <input
            type="number"
            name="bedrooms"
            min="1"
            max="10"
            placeholder="Bedrooms"
            required
            class="p-3 border border-gray-300 rounded-lg w-full"
            [(ngModel)]="bedrooms"
          />
        </div>
        <div class="flex items-center gap-2 flex-1">
          <input
            type="number"
            name="bathrooms"
            min="1"
            max="10"
            required
            placeholder="Bathrooms"
            class="p-3 border border-gray-300 rounded-lg w-full"
            [(ngModel)]="bathrooms"
          />
        </div>
        <div class="flex items-center gap-2 flex-1">
          <input
            type="number"
            name="propertyPrice"
            min="50"
            max="10000000"
            required
            placeholder="Price"
            class="p-3 border border-gray-300 rounded-lg w-full"
            [(ngModel)]="propertyPrice"
          />
        </div>
      </div>

      <div class="flex gap-6 flex-wrap mt-5">
        <div class="flex gap-2">
          <input
            type="checkbox"
            name="parking"
            class="w-5"
            [(ngModel)]="parking"
          />
          <span>Parking spot</span>
        </div>
        <div class="flex gap-2">
          <input
            type="checkbox"
            name="furnished"
            class="w-5"
            [(ngModel)]="furnished"
          />
          <span>Furnished</span>
        </div>
      </div>

      <input
        type="submit"
        value="Submit"
        class="w-full mt-6 bg-blue-600 hover:bg-blue-500 text-white font-semibold p-3"
        [disabled]="newPropertyForm.invalid"
      />
    </form>
  </div>
</div>
