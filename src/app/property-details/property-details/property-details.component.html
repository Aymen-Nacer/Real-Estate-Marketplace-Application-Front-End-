<div class="container-fluid p-0">
  <div>
    <div id="carousel1" class="carousel slide p-0" data-bs-ride="carousel">
      <ol class="carousel-indicators">
        <li
          data-bs-target="#carousel1"
          data-bs-slide-to="0"
          class="active"
        ></li>
        <li data-bs-target="#carousel1" data-bs-slide-to="1"></li>
        <li data-bs-target="#carousel1" data-bs-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://picsum.photos/800/300?random=1"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://picsum.photos/800/300?random=2"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://picsum.photos/800/300?random=3"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>

      <a
        class="carousel-control-prev"
        href="#carousel1"
        role="button"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </a>

      <a
        class="carousel-control-next"
        href="#carousel1"
        role="button"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
  </div>
</div>
