<div class="container-fluid p-0">
  <div>
    <div id="carousel1" class="carousel slide p-0" data-bs-ride="carousel">
      <ol class="carousel-indicators">
        <li
          data-bs-target="#carousel1"
          data-bs-slide-to="0"
          class="active"
        ></li>
        <li data-bs-target="#carousel1" data-bs-slide-to="1"></li>
        <li data-bs-target="#carousel1" data-bs-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img [src]="listing.imageUrls[0]" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img [src]="listing.imageUrls[1]" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img
            src="https://picsum.photos/800/300?random=3"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>

      <a
        class="carousel-control-prev"
        href="#carousel1"
        role="button"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </a>

      <a
        class="carousel-control-next"
        href="#carousel1"
        role="button"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </a>
    </div>
  </div>
</div>

<!-- Listing Details -->
<div id="listingDetails" class="container d-flex flex-column mx-auto my-7 p-5">
  <!-- Title -->
  <p id="listingTitle" class="fs-2 fw-bold mb-3">{{ listing.name }}</p>

  <!-- Location -->
  <p
    id="listingLocation"
    class="fs-5 fw-bold d-flex align-items-center mt-6 mb-3 gap-2 text-muted"
  >
    {{ listing.address }}
  </p>

  <!-- Description -->
  <p id="listingDescription" class="fs-5 fw-bold">
    Description -
    <span class="text-muted">
      {{ listing.description }}
    </span>
  </p>

  <!-- Features -->
  <ul id="listingFeatures" class="fs-5">
    <li class="d-flex align-items-center">{{ listing.bedrooms }} beds</li>
    <li class="d-flex align-items-center">{{ listing.bathrooms }} baths</li>
    <li class="d-flex align-items-center"></li>
    <li class="d-flex align-items-center">{{ listing.furnished }}</li>
  </ul>

  <!-- Contact Button -->
  <div class="align-items-center">
    <button type="button" class="btn btn-primary btn-lg mt-4">
      Contact landlord
    </button>
  </div>
</div>
